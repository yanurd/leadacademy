<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registro App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Registro de Profesores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./profesores.html">Profesores <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./horario.html">Horario</a>
          </li>
          <li class="nav-item">
            <a id="cerrarSesion" class="nav-link" href="./index.html">Cerrar Sesi√≥n</a>
          </li>
      </div>
    </nav>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formProfesor">
                <div class="form-group">
                  <label for="">Nombre</label>
                  <input type="text" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Cedula</label>
                  <div class="flex">
                    <select id="ciudadania" style="width: auto;" class="form-control mr-2">
                      <option selected>C.I</option>
                      <option value="V-">V</option>
                      <option value="E-">E</option>
                    </select>
                    <input type="number" id="cedula" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <input type="date" id="fecha" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Sexo</label>
                  <select id="sexo" class="form-control">  
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
                <div class="form-group">
                <label class="formlabel1">Disponibilidad:</label><br>
                <input type="checkbox" id="matutina" name="matutina" value="Matutina">
                <label for="matutina">Matutina</label>
                <input type="checkbox" id="vespertina" name="Vespertina" value="Vespertina">
                <label for="Vespertina">Vespertina</label><br>
                <input type="checkbox" id="nocturna" name="Nocturna" value="Nocturna">
                <label for="Nocturna">Nocturna</label>
                </div>

                <div id="error" class="error">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center" scope="col">Nombre</th>
                <th class="text-center" scope="col">Cedula</th>
                <th class="text-center" scope="col">Edad</th>
                <th class="text-center" scope="col">Sexo</th>
                <th class="text-center" scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody id="estudiantes">
              
            </tbody>
          </table>
          
        </div>
        
      </div>
      <div class="col-md-4 my-2" id="vista">
        
    </div>

    <div class="col-md-4 my-2" id="disponibilidad">
      
    </div>
    </div>

    <script src="./scripts/cerrar.js"></script>
    <script src="./scripts/profesores.js"></script>
  </body>
</html>
