                    <option value="B02">B-02</option>

                  </select>
                </div>
                
                <div class="form-group">
                  <label for="hora">Hora:</label>
                  <select name="" id="hora" class="form-control"> 
                    <option value="8:00-10:00 am">8:00 am a 10:00 am</option>
                    <option value="10:00-12:00 pm"> 10:00 am a 12:00 pm</option>
                    <option value="12:00-2:00 pm"> 12:00 pm a 2:00 pm</option>

                    <option value="4:00-6:00 pm"> 4:00 pm a 6:00 pm</option>
                    <option value="6:00-8:00 pm"> 6:00 pm a 8:00 pm</option>
                  </select>

            </div>
